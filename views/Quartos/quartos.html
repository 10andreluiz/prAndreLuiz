<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Quartos</title>
  </head>

  <body>
    <div class="header-container">
      <h1 class="header-title">Quartos</h1>
    </div>
    <form class="form">
      <div class="form-item">
        <label for="numero">Número</label>
        <input type="text" id="numero" />
      </div>

      <div class="form-item">
        <label for="bloco">Bloco</label>
        <input type="text" id="bloco" />
      </div>

      <div class="form-item">
        <label for="idcliente">Id do Cliente</label>
        <input type="text" id="idcliente" />
      </div>

      <div class="form-item">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" />
      </div>
    </form>

    <div class="buttons">
      <button id="btSalvar">Salvar</button>
      <button id="btLimpar">Limpar</button>
      <button id="btExcluir">Excluir</button>
      <a href="../index.html"><button type="button">HOME</button></a>
    </div>
    <hr />

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NÚMERO</th>
            <th>BLOCO</th>
            <th>ID DO CLIENTE</th>
            <th>DESCRIÇÃO</th>
          </tr>
        </thead>
        <tbody id="tbody1"></tbody>
      </table>
    </div>
  </body>
  <script src="manipula_interface.js" type="module"></script>
</html>
